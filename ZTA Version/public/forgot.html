<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
  <div class="auth-container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <p id="status" class="auth-status"></p>
    <div id="resetLinkContainer"></div>

    <a href="login.html">Back to Login</a>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const response = await fetch("http://localhost:3000/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        if (response.ok && data.success) {
          document.getElementById("status").innerText = "âœ… Reset link generated! (Normally sent via email)";

          // Build reset link
          const resetUrl = `reset.html?token=${data.resetToken}&email=${encodeURIComponent(email)}`;
          document.getElementById("resetLinkContainer").innerHTML =
            `<p><a href="${resetUrl}">Click here to reset your password</a></p>`;
        } else {
          document.getElementById("status").innerText = data.message || "Failed to send reset link.";
        }
      } catch (err) {
        document.getElementById("status").innerText = "Error connecting to server.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
