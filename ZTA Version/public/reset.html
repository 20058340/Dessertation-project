<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
  <div class="auth-container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>

    <p id="status" class="auth-status"></p>
    <a href="login.html">Back to Login</a>
  </div>

  <script>
    // Extract token and email from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const email = params.get("email");

    if (!token || !email) {
      document.getElementById("status").innerText = "Invalid reset link.";
      document.getElementById("resetForm").style.display = "none";
    }

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        return (document.getElementById("status").innerText = "Passwords do not match.");
      }

      try {
        const response = await fetch("http://localhost:3000/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, token, newPassword })
        });

        const data = await response.json();
        document.getElementById("status").innerText = data.message;

        if (data.success) {
          document.getElementById("status").innerText = "âœ… Password reset successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "login.html"; // redirect after success
          }, 2000);
        }
      } catch (err) {
        document.getElementById("status").innerText = "Error resetting password.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
