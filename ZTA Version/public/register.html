<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Nostra</title>
  <link rel="stylesheet" href="loginstyles.css" />
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <!-- Role Selection -->
      <select id="role" required>
        <option value="user" selected>User</option>
        <option value="admin">Admin</option>
      </select>

      <!-- Hidden Admin Secret Input -->
      <input 
        type="password" 
        id="adminSecret" 
        placeholder="Enter Admin Secret" 
        style="display: none; margin-top: 10px;"
      />

      <button type="submit">Register</button>
    </form>

    <!-- QR Code Section -->
    <div id="mfaSetup" style="display:none; margin-top:20px; text-align:center;">
      <h3>Set up MFA</h3>
      <p>Scan this QR code with your Google Authenticator / Authy app:</p>
      <img id="qrCodeImg" src="" alt="QR Code" style="max-width:200px; margin:10px auto; display:block;" />
      <p><b>Or manually enter this key:</b></p>
      <p id="manualKey" style="font-weight:bold; color:#333;"></p>
      <button id="goToLogin" style="margin-top:15px;">Proceed to Login</button>
    </div>

    <p style="margin-top:20px;">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script src="register.js"></script>
</body>
</html>
